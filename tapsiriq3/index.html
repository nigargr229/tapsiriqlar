<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
      
</head>
<body onload="myLocalDataEelemets()">
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-6 m-auto">           
                  <div id="formAlert" class=" d-none alert alert-danger" role="alert">
                  </div>
                  <form action="" name="myForm" onsubmit=" return validateForm()">
                      <input type="text" name="manufacturer" class="form-control mt-3" placeholder="Manufacturer">
                      <input type="text" name="model" class="form-control mt-3" placeholder="Model">
                      <input type="text" name="release" class="form-control mt-3" placeholder="Release">
                      <button id="addButton" type="submit" class="btn btn-primary mt-3">ADD</button>
                      <button id="editButton" type="button" class=" btn btn-warning mt-3 d-none">EDIT</button>
                  </form>
                  <h1 class="text-center mt-5">Click for editing</h1>
                  <ul class="list-group mt-5 border-none" id='myObjectList'>
                  </ul>
                </div>
            </div>
        </div>
    </main>
<script src="script.js"></script>    
</body>
</html>
